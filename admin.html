<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SF Glam Admin</title>
<style>
body{font-family:Arial;padding:20px;background:#faf7fb}
.card{background:#fff;border:1px solid #ddd;border-radius:12px;padding:12px;margin-bottom:10px}
</style>
</head>
<body>

<h1>SF Glam – Admin Bookings</h1>
<p>This page shows bookings made on THIS device/browser.</p>

<div id="list"></div>

<script>
const list=document.getElementById("list");
const bookings=JSON.parse(localStorage.getItem("sfBookings")||"[]");

if(bookings.length===0){
  list.innerHTML="<p>No bookings yet.</p>";
}else{
  bookings.forEach(b=>{
    list.innerHTML+=`
      <div class="card">
        <strong>${b.name}</strong><br>
        Service: ${b.service} (${b.price})<br>
        Date: ${b.date} @ ${b.time}<br>
        Email: ${b.email}<br>
        Phone: ${b.phone}<br>
        Notes: ${b.notes || "—"}
      </div>
    `;
  });
}
</script>

</body>
</html>
