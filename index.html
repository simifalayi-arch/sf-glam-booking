<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SF Glam | Book Appointment</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;
  background:#f9f9f9;
  color:#111;
}
.container{
  max-width:680px;
  margin:auto;
  padding:24px 16px 60px;
}
h1{text-align:center;margin-bottom:6px}
.subtitle{text-align:center;color:#666;margin-bottom:28px}

.service{
  border-radius:16px;
  overflow:hidden;
  margin-bottom:20px;
  cursor:pointer;
  background-size:cover;
  background-position:center;
  color:#fff;
}
.overlay{
  background:rgba(0,0,0,.45);
  padding:18px;
}
.service h2{margin:0}
.service small{opacity:.9}

.details{
  display:none;
  background:#fff;
  color:#111;
  padding:16px;
}

label{font-size:12px;color:#555}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}

.time-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.time{
  padding:10px;
  border:1px solid #ddd;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
}
.time.selected{
  background:#111;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#000;
  color:#fff;
  font-weight:700;
  font-size:16px;
}

.deposit{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:#444;
}
</style>
</head>

<body>
<div class="container">

<h1>SF Glam</h1>
<p class="subtitle">Select a service to book your appointment</p>

<!-- SOFT GLAM -->
<div class="service" style="background-image:url('images/soft-glam.jpg')" onclick="openService(0)">
  <div class="overlay">
    <h2>Soft Glam</h2>
    <small>$60 • 1 hr 15 min</small>
  </div>
</div>

<!-- FULL GLAM -->
<div class="service" style="background-image:url('images/full-glam.jpg')" onclick="openService(1)">
  <div class="overlay">
    <h2>Full Glam</h2>
    <small>$75 • 2 hr 15 min</small>
  </div>
</div>

<!-- FREESTYLE -->
<div class="service" style="background-image:url('images/freestyle.jpg')" onclick="openService(2)">
  <div class="overlay">
    <h2>Freestyle</h2>
    <small>Starting at $65 • 1 hr 30 min+</small>
  </div>
</div>

<div class="details" id="details">
  <label>Name</label>
  <input id="name">

  <label>Phone</label>
  <input id="phone">

  <label>Email</label>
  <input id="email">

  <label>Date</label>
  <input type="date" id="date">

  <label>Time</label>
  <div class="time-grid" id="times"></div>

  <button onclick="submitBooking()">Confirm Booking</button>

  <div class="deposit">
    $30 non-refundable deposit via Cash App<br>
    <strong>$sfalayi3</strong>
  </div>
</div>

</div>

<script>
const services=[
 {name:"Soft Glam",duration:75},
 {name:"Full Glam",duration:135},
 {name:"Freestyle",duration:90}
];

let selectedService=null;
let selectedTime=null;

function openService(i){
 selectedService=services[i];
 document.getElementById("details").style.display="block";
 generateTimes();
}

function generateTimes(){
 const grid=document.getElementById("times");
 grid.innerHTML="";
 selectedTime=null;

 const start=9*60;
 const end=18*60;

 for(let t=start;t+selectedService.duration<=end;t+=30){
  const h=Math.floor(t/60);
  const m=t%60;
  const label=((h%12)||12)+":"+(m?"30":"00")+" "+(h<12?"AM":"PM");
  const div=document.createElement("div");
  div.className="time";
  div.textContent=label;
  div.onclick=()=>{document.querySelectorAll(".time").forEach(x=>x.classList.remove("selected"));div.classList.add("selected");selectedTime=label;}
  grid.appendChild(div);
 }
}

function submitBooking(){
 if(!name.value||!phone.value||!email.value||!date.value||!selectedTime){
  alert("Please complete all fields");
  return;
 }
 alert(
  "Booking Requested!\n\n"+
  selectedService.name+"\n"+
  date.value+" at "+selectedTime+"\n\n"+
  "Send $30 deposit to $sfalayi3"
 );
}
</script>

</body>
</html>
